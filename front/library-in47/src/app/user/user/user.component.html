<!-- Modal Modificar datos del usuario -->
    <div class="modal fade" id="editFields" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modificar datos:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="name">Nombre</label>
                          <input type="text" class="form-control" id="name" value="Juan">
                        </div>
                        <div class="form-group">
                          <label for="lastname">Apellido</label>
                          <input type="text" class="form-control" id="lastname" value="Pérez">
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI</label>
                            <input type="text" class="form-control" id="dni" value="35645645">
                          </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" value="juan.perez@example.com">
                        </div>
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="username" class="form-control" id="username" value="juan123">
                        </div>
                        <div class="form-group">
                          <label for="phone">Teléfono</label>
                          <input type="tel" class="form-control" id="phone" value="+1 (123) 456-7890">
                        </div>
                        <div class="form-group">
                            <label for="date">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="date" value="+1 (123) 456-7890">
                          </div>
                        <hr class="my-4">
                        <div class="modal-dialog-centered justify-content-center">
                            <button type="button" class="btn btn-primary"
                                data-bs-dismiss="modal" aria-label="Close">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
