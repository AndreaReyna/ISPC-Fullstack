
<br>
<main>
  <h1 class="display-2 text-center mt-4">Contáctanos</h1>
  <br>
  <p class="main-text text-center mt-2"> Puede comunicarse con atención al cliente enviando un correo a
    <strong>IN47@libreriadigital.com</strong> o completando el siguiente formulario:</p>
</main>

<form method="post" id="form1" action="">

  <div class="container-sm mb-3">
    <div class="input-group">
      <label class="input-group-text" for="inputGroupSelect02">Opciones</label>
      <select class="form-select" id="inputGroupSelect02" required>
        <option value="0" selected>Selecciona...</option>
        <option value="1">Informacion libros</option>
        <option value="2">Reportar problemas o sugerencias del sitio web</option>
        <option value="3">Suscripciones por mail</option>
        <option value="4">Compras mayoristas</option>
        <option value="5">Trabaja con nosotros</option>
        <option value="6">OTROS</option>
      </select>
    </div>
  </div>

  <div class="container-sm mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
    <input type="Nombre y apellido" class="form-control" id="exampleFormControlInput1" required
      placeholder="Ingrese nombre completo">
  </div>

  <div class="container-sm mb-3">
    <label for="exampleFormControlInput2" class="form-label">Correo</label>
    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="nombre@ejemplo.com" required
      aria-describedby="correohelp">
    <div class="form-text" id="exampleFormControlInput2">Debe ser un correo válido</div>
  </div>

  <div class="container-sm mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ingrese comentario" rows="3"
      required></textarea>
  </div>
  <div class="container-sm">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="conditions" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Acepto los términos y condiciones
      </label>
      <div class="invalid-feedback">
        Debe estar de acuerdo antes de enviar.
      </div>
    </div>
  </div>
  <div class="container justify-content-center d-flex mt-4">
    <button type="submit" class="btn btn-success btn-lg">Enviar</button>
  </div>
</form>
